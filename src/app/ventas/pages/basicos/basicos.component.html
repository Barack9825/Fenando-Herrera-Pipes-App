<div class="text-layour">
  <h1>Pipes Básicos</h1>
  <p>Incluídos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="uppercase" [subheader]="nombreLower | uppercase">{{
      nombreLower | uppercase
    }}</p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase" [subheader]="nombreLower">{{
      nombreLower | lowercase
    }}</p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase" [subheader]="nombreCompleto | titlecase">{{
      nombreCompleto
    }}</p-card>
  </div>
</div>
