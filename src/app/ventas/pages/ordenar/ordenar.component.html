<div class="text-layour">
  <h1>Pipes Personalizados</h1>
  <p>Pipes hechos por {{ "nosotros" | mayusculas : enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-end">
    <button
      pButton
      (click)="toggleMayusculas()"
      label="toggle mayusculas"
      class="p-button-warning mr-1"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por Nombre"
      class="mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por Color"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table
      [value]="heroes | ordenar : ordenarPor"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table
      [value]="heroes | slice : 0"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre" /></th>
          <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela" /></th>
          <th pSortableColumn="color">Color<p-sortIcon field="color" /></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
